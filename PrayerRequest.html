<!DOCTYPE html>
<html>

<head>
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prayer Board</title>

    <link rel="stylesheet" type="text/css" href="./customStyle.css">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/sketchy/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.20.6/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
    <script src="Scripts/FetchPrayerRequest.js"></script>
</head>

<body id="mainDiv">
    <div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <div class="container">
            <a href="./Index.html" class="navbar-brand">H2O Fellowship</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./About.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="tab-content customContenPosition">
        <div class="tab-pane fade active show" id="prayerBoardTab">
            <div class="container">
                <div class="tab-pane fade show active jumbotron" id="prayerBoard">
                    <h1 class="display-3">H2O Prayer Board</h1>
                    <p class="lead">This is a place to write down our prayer requests. Let's pray and support each other!!!</p>
                    <hr class="my-4">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#openPrayer" onclick="ShowOpenPrayer()">Open Prayer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#closePrayer" onclick="ShowClosePrayer()">Prayed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#newPrayerRequestCard" onclick="AddNewPrayerRequest()" onmouseover="" style="cursor: pointer">Add a prayer</a>
                        </li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade show active" id="openPrayer">
                        </div>
                        <div class="tab-pane fade" id="closePrayer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="newPrayerRequestCard" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a Prayer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="CloseModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="prayerRequestForm">
                        <fieldset>
                            <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group" role="group" aria-label="First group">
                                    <legend class="col-xs-6">Prayer</legend>
                                </div>
                                <div class="input-group">
                                    <button class="btn btn-primary col-xs-6" onclick="SubmitPrayerReuqest()">Submit</button>
                                </div>
                            </div>
                            <div class="form-group row" style="display: none;">
                                <label for="staticDate" class="col-sm-2 col-form-label">Date: </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control-plaintext" id="staticDate">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nameInput">Name</label>
                                <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
                            </div>

                            <div class="form-group">
                                <label for="requestInput">Prayer request: </label>
                                <textarea class="form-control" id="requestInput" rows="3"></textarea>
                                <small id="emailHelp" class="form-text text-muted">We'll never share your prayer content with anyone else outside of H2o fellowship.</small>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
