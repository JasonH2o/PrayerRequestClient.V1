  <div class="modal" id="newPrayerRequestCard" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a Prayer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="CloseModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="prayerRequestForm">
            <fieldset>
              <legend>Prayer</legend>
              <div class="form-group row">
                <label for="staticDate" class="col-sm-2 col-form-label">Date: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="staticDate">
                </div>
              </div>
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
              </div>

              <div class="form-group">
                <label for="requestInput">Prayer request: </label>
                <textarea class="form-control" id="requestInput" rows="3"></textarea>
                <small id="emailHelp" class="form-text text-muted">We'll never share your prayer content with anyone else outside of H2o fellowship.</small>
              </div>

              <button type="submit" class="btn btn-primary" onclick="SubmitPrayerReuqest()">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
